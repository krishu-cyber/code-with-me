<!-- Hidden SVG Heart Path -->
<svg viewbox="0 0 600 552">
<path d="M300,107.77C284.68,55.67,239.76,0,162.31,0,64.83,0,0,82.08,0,171.71c0,.48,0,.95,0,1.43-.52,19.5,0,217.94,299.87,379.69v0l0,0,.05,0,0,0,0,0v0C600,391.08,600.48,192.64,600,173.14c0-.48,0-.95,0-1.43C600,82.08,535.17,0,437.69,0,360.24,0,315.32,55.67,300,107.77" fill="#ee5282" id="heartPath"></path>
</svg>
<!-- Krishna's Image -->
<img alt="Lord Krishna" class="center-image" id="krishnaImage" src="https://img.freepik.com/premium-photo/beautiful-image-lord-krishna-black-background-generative-ai_926199-4124067.jpg?w=1060"/>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script>
console.clear();

// Setup scene
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
  75, window.innerWidth / window.innerHeight, 0.1, 5000
);
camera.position.z = 500;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);

// Heart path from SVG
const path = document.querySelector("#heartPath");
const length = path.getTotalLength();
const vertices = [];
const tl = gsap.timeline({ repeat: -1, yoyo: true });

for (let i = 0; i < length; i += 0.1) {
  const point = path.getPointAtLength(i);
  const vector = new THREE.Vector3(point.x, -point.y, 0);
  vector.x += (Math.random() - 0.5) * 30;
  vector.y += (Math.random() - 0.5) * 30;
  vector.z += (Math.random() - 0.5) * 70;
  vertices.push(vector);

  tl.from(vector, {
    x: 600 / 2,
    y: -552 / 2,
    z: 0,
    ease: "power2.inOut",
    duration: "random(2, 5)"
  }, i * 0.002);
}

const geometry = new THREE.BufferGeometry().setFromPoints(vertices);
const material = new THREE.PointsMaterial({
  color: 0xee5282,
  size: 3,
  blending: THREE.AdditiveBlending
});

const particles = new THREE.Points(geometry, material);
particles.position.x -= 600 / 2;
particles.position.y += 552 / 2;
scene.add(particles);

// Krishna Image Animation (Sync with Heart)
gsap.to("#krishnaImage", {
  scale: 1.1,
  boxShadow: "0 0 50px rgba(255, 255, 255, 1)",
  duration: 3,
  repeat: 1,
  yoyo: true,
  ease: "sine.inOut",
  onComplete: function() {
    document.getElementById("krishnaImage").src = "https://img.freepik.com/premium-photo/lord-rama_1037680-11058.jpg";
  }
});

// Heart Animation (Sync with Krishna Image)
gsap.to(particles.scale, {
  x: 1.05,
  y: 1.05,
  z: 1.05,
  duration: 3,
  repeat: 1,
  yoyo: true,
  ease: "sine.inOut"
});

gsap.to(material, {
  size: 5,
  duration: 3,
  repeat: 1,
  yoyo: true,
  ease: "sine.inOut"
});

// Rotate scene slightly
gsap.to(scene.rotation, {
  y: 0.3,
  duration: 4,
  repeat: 1,
  yoyo: true,
  ease: "sine.inOut"
});

// Resize support
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Animation loop
function animate() {
  requestAnimationFrame(animate);
  geometry.setFromPoints(vertices);
  renderer.render(scene, camera);
}
animate();
</script>
